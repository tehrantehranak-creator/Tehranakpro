    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="/manifest.json">
    <style>
        @tailwind base;
        @tailwind components;
        @tailwind utilities;

        body {
            overscroll-behavior: none;
            background-color: #000;
            color: #fff;
            font-family: 'Vazirmatn', sans-serif;
            overflow-x: hidden;
        }
        /* For Webkit browsers like Chrome, Safari */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0);
            border-radius: 20px;
            border: 3px solid rgba(255, 255, 255, 0);
            transition: all 0.3s ease-in-out;
        }

        body.is-scrolling ::-webkit-scrollbar-thumb,
        ::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 1);
            border-color: rgba(255, 255, 255, 1);
        }

        /* --- Aurora Background --- */
        @keyframes aurora-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #aurora-container {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            opacity: 0.5;
            background: #000;
            background-image: 
                radial-gradient(ellipse at top, transparent 40%, #0c2a4c),
                radial-gradient(ellipse at bottom, transparent 40%, #1d0f3b),
                radial-gradient(ellipse at center, transparent 50%, #0a3d3d);
            background-size: 200% 200%;
            animation: aurora-animation 25s ease infinite;
            mix-blend-mode: screen;
        }
    </style>
